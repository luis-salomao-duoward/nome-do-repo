<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duoward - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="teste.css" />
    <style>
      /* Incluí aqui o CSS do monitor-icon para centralizar */
      .monitor-icon {
        width: 36px;
        height: 28px;
        background: linear-gradient(145deg, #1a1a1a, #333);
        border-radius: 4px;
        border: 2px solid #34d399;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(52, 211, 153, 0.3);
        margin: 0 auto 12px auto; /* centralizado com espaçamento abaixo */
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <!-- Background shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>

    <!-- Main container -->
    <div class="container">
      <!-- Title section -->
      <div class="title-section">
        <div class="logo-section">
          <h1 class="main-title">Duowatch</h1>
        </div>
        <h4 class="subtitle">Cibersegurança e Monitoramento</h4>
      </div>

      <!-- Login form -->
      <div class="login-form">
        <form id="loginForm">
          <!-- Ícone monitor centralizado acima do username -->
          <div
            class="form-group"
            style="text-align: center; margin-bottom: 1.5rem"
          >
            <div class="monitor-icon">
              <div class="monitor-content">
                <div class="data-lines">
                  <div class="data-line"></div>
                  <div class="data-line"></div>
                  <div class="data-line"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <svg
                class="input-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <svg
                class="input-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Password"
                required
              />
              <button type="button" class="password-toggle" id="togglePassword">
                <svg
                  id="eyeIcon"
                  width="16"
                  height="16"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="login-button" id="loginButton">
            <span id="buttonText">Log in</span>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="footer-text">© 2025 Duoward. All rights reserved.</p>
      </div>
    </div>

    <script src="teste.js"></script>
  </body>
</html>
