<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentinelX - Loading</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #1f2937 0%, #000000 50%, #374151 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        animation: fadeIn 0.6s ease-out forwards;
      }

      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        margin-bottom: 2.5rem;
      }

      .logo-image {
        width: 120px;
        height: 120px;
        border-radius: 8px;
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 600;
        color: white;
        letter-spacing: -0.025em;
        line-height: 1.2;
      }

      .logo-text {
        font-size: 3.5rem;
        font-weight: 700;
        color: #10b981;
        letter-spacing: -0.02em;
      }

      .loading-text {
        font-size: 1rem;
        font-weight: 400;
        color: #d1d5db;
        margin-bottom: 2rem;
        letter-spacing: 0.01em;
        text-align: center;
      }

      .progress-bar {
        width: 240px;
        height: 2px;
        background: rgba(75, 85, 99, 0.3);
        border-radius: 1px;
        overflow: hidden;
        margin: 0 auto;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #34d399);
        width: 0%;
        border-radius: 1px;
        animation: progressFill 1.2s ease-out forwards;
        animation-delay: 0.3s;
        box-shadow: 0 0 8px rgba(52, 211, 153, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progressFill {
        to {
          width: 100%;
        }
      }

      .dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }

      .dots::after {
        content: "";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      @media (max-width: 640px) {
        .logo-text {
          font-size: 2.8rem;
        }

        .brand-name {
          font-size: 2rem;
        }

        .logo-image {
          width: 100px;
          height: 100px;
        }

        .progress-bar {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo-section">
        <img src="Imagem gerada-Photoroom.png" alt="SentinelX Logo" class="logo-image" />
        <div class="brand-name">DUOWARD</div>
        <span class="logo-text">SentinelX</span>
      </div>
      <div class="loading-text">Loading<span class="dots"></span></div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </body>
</html>
